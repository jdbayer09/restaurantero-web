<div class="flex h-screen">
    <div class="w-full lg:w-4 h-full text-center px-6 py-6 flex flex-column justify-content-between">
        <img [src]="'assets/logo.png'" alt="diamond-layout" width="128px" height="128px"/>
        <form [formGroup]="loginForm" (ngSubmit)="onSubit()">
            <div class="flex flex-column align-items-center gap-4">
                <div class="mb-3">
                    <h2>Acceda a su cuenta</h2>
                </div>
                <input pInputText id="login" placeholder="Usuario" class="w-20rem" formControlName="login"/>
                <p-password  id="password" placeholder="Contraseña" [feedback]="true" inputStyleClass="w-20rem" formControlName="contrasena"></p-password>
                <p-progressBar 
                    *ngIf="loading" 
                    class="w-20rem animate__animated animate__fadeIn" 
                    mode="indeterminate">
                </p-progressBar>
                <button 
                    *ngIf="!loading" 
                    pButton 
                    label="INICIAR SESIÓN" 
                    type="submit" 
                    class="w-20rem animate__animated animate__fadeIn" 
                    [disabled]="loginForm.invalid">
                </button>
                <p-message *ngIf="error !== ''" severity="error" [text]="error">

                </p-message>
            </div>
        </form>
        <p class="text-color-secondary font-semibold"></p>
    </div>
    <div class="w-8 hidden lg:flex flex-column justify-content-between align-items-center px-6 py-6 bg-cover bg-norepeat" style="background-image: url('assets/demo/images/auth/bg-login.jpg')">
        <div class="mt-auto mb-auto">
            <span class="block text-white text-7xl font-semibold"></span>
            <span class="block text-white text-3xl mt-4"></span>
        </div>
        <div class="flex align-items-center gap-5">
            <span class="text-white font-semibold"></span>
        </div>
    </div>
</div>
